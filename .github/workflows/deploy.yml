name: Deploy React App

on:
  push:
    branches: 
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

env:
  REACT_APP_BACKEND_URL: ${{ vars.REACT_APP_BACKEND_URL }}
  REACT_APP_DISTRICTS_ENDPOINT: ${{ vars.REACT_APP_DISTRICTS_ENDPOINT }}
  REACT_APP_AREAS_ENDPOINT: ${{ vars.REACT_APP_AREAS_ENDPOINT }}

jobs:
  build:
    if: >-
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || 
      github.event_name == 'push' || 
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          CI: false
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: 'github-pages'
          path: build

  deploy:
    # Deploy only if the branch is 'main' and either a pull request was merged, 
    # a push event occurred, or the workflow was manually triggered.
    if: >-
      github.ref == 'refs/heads/main' && (
        (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
        github.event_name == 'push' ||
        github.event_name == 'workflow_dispatch'
      )
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: 'github-pages'
